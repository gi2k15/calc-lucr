<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de lucratividade</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Calculadora de lucratividade</h1>
    </header>
    <main>
        <div class="container">
            <form id="profitForm" onsubmit="calculateProfit(event)">
                <label for="valor">Valor do produto (R$):</label>
                <input type="number" id="valor" name="valor" required>
                <br>
                <label for="desc_perc">Desconto à vista (%):</label>
                <input type="number" id="desc_perc" oninput="toggleInputs()" required>
                <br>
                <label for="desc_dinheiro">Desconto à vista (R$):</label>
                <input type="number" id="desc_dinheiro" oninput="toggleInputs()" required>
                <br>
                <label for="num_parcelas">Número de parcelas:</label>
                <input type="number" id="num_parcelas" required>
                <br>
                <label for="rend_cdi">Rendimento CDI (%):</label>
                <input type="number" id="rend_cdi" value="105" required>
                <br>
                <label for="CDI">CDI (% a. a.):</label>
                <input type="number" id="CDI" value="14.75" required>
                <br>
                <div class="botoes">
                    <button type="submit">Calcular</button>
                    <button type="reset" onclick="document.getElementById('resultados').style.display='none'">Limpar</button>
                </div>
            </form>
            <div id="resultados" class="resultados">
                <p>Ganho parcelado: R$ <span id="ganho_parcelado"></span></p>
                <p>Ganho à vista: R$ <span id="ganho_a_vista"></span></p>
                <p id="vantajoso_p">É mais vantajoso pagar <span id="vantajoso_span"></span></p>
                <p id="quando_sera_lucrativo_p">Após quantos meses o parcelamento se torna mais vantajoso: <span id="quando_sera_lucrativo"></span>
                </p>
            </div>
        </div>
    </main>
    <footer>
        <p><a href="https://github.com/gi2k15/calc-lucr" target="_blank" rel="noopener noreferrer external">&copy; Bruno Dantas</a></p>
    </footer>
    <script src="script.js"></script>
</body>

</html>
